<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

		<title>RefLearn</title>
		<style>
			body {
			  	font-family: 'Roboto', sans-serif;
			}

			h1 {
				padding-top: 20px;
				font-family: 'Roboto', serif !important;
				font-weight: bold;
				color: grey;
				font-size: 35px;
			}

			section {
				display: inline-block;
				padding-top: 30px;
			}

			.bg-img {
				background-image: url("/static/img/RefBallGrey.png");
				min-height: 1000px;
				background-attachment: fixed;
				background-position: center;
				background-repeat: no-repeat;
				background-size: cover;
			}

			.rating {
				color: grey;
				font-style: italic;
			}

			.name {
				font-weight: bolder;
			}

			.warning {
				color: red;
				font-weight: bold;
			}

			.row {
				padding-bottom: 20px;
			}

			.bold {
				font-weight: bolder;
			}

			.field {
				padding-bottom: 10px;
			}

			.question_image {
				width: 100%;
			}


			.question_rule {
				text-align: center;
				margin-bottom: 50px;
				font-weight: 100;
			}

			.question_call {
				text-align: center;
				margin-bottom: 50px;
			}

			.gif_option {
				width: 20%;
				margin-right: 10px;
			}

			#question_gif_row {
				margin: auto;
			}

			#call_description {
				width: 75%;
				text-align: justify;
				font-size: 25px;
			}

			#call_name {
				font-size: 35px;
			}

			#null_call {
				color: red;
				font-weight: bold;
				text-align: center;
			}

			#call_image {
				width: 100%;
			}

			.index_section {
				display: inline-block;
			}

			.rating {
				color: grey;
				font-style: italic;
			}

			.name {
				font-weight: bolder;
			}

			.call_card_image {
				height: 200px;
				object-fit: cover;
			}

			.card {
				text-align: center;
			}

			#add_team_btn {
				margin-left: 20px;
			}

			.side_button {
				margin-left: 24px;
			}


			#disclaimer {
				font-style: italic;
				text-align: center
			}

			.main {
				text-align: center;
				padding-top: 20px;
				color: black;
				font-size: 60px;
				font-weight: bolder;
			}

			.main_desc {
				text-align: center;
				padding-top: 20px;
				color: grey;
				font-size: 25px;
				font-weight: bold;
			}

			.main_b {
				text-align: center;
				padding-top: 5px;
				color: grey;
				font-size: 20px;
			}

			.main_c {
				text-align: center;
				padding-top: 5px;
				color: grey;
				font-size: 25px;
				font-weight: bold;
			}

			.main_d {
				text-align: center;
				padding-top: 10px;
				color: grey;
				font-size: 20px;
				font-style: italic;
			}

			#scroll_horizontally {
				text-align: center;
				padding-top: 10px;
				color: grey;
				font-size: 20px;
				font-style: italic;
			}

			.quiz_name {
				font-style: italic;
				font-weight: bolder;
			}

			.explanations {
				font-size: 16px;
			}

			.expl_row {
				padding-bottom: 5px;
			}

			.type_desc {
				padding-top: 20px;
				color: grey;
				font-size: 25px;
			}

			#offensive_div {
				text-align: center;
				display: inline;
			}

			#foul_div {
				text-align: center;
				display: inline;
			}

			#misc_div {
				text-align: center;
				display: inline;
			}


			#desc_div {
				margin: 0 auto;
				max-width: 1000px;
				display: block;
			}

			#results {
				text-align: center;
			}

			#edit_description {
				margin-bottom: 20px;
			}

			#description_box_edit {
				width: 650px;
				height: 100px;
				word-break: break-word;
			}

			.final_score {
				text-align: center;
				font-size: 40px;
				font-weight: bolder;
			}

			.spacing {
				margin-right: 10px;
			}

			.spacing_left {
				margin-left: 20px;
				margin-bottom: 20px;
			}

			.special_button {
				margin-right: 15px;

			}

			#current {
				text-align: center;
				font-size: 50px;
				margin-top: 50px;
			}

			#off_row {
				margin: auto !important;
				justify-content: center !important;
			}

			#foul_row {
				margin: auto !important;
				justify-content: center !important;
			}

			#misc_row {
				margin: auto !important;
				justify-content: center !important;
			}

			.perfect {
				color: green ;
				font-weight: bolder;
			}

			.good {
				color: blue;
				font-weight: bolder;
			}

			.bad {
				color: red;
				font-weight: bolder;
			}

		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-expand-xl navbar-dark bg-dark">
			<a class="navbar-brand" href="/">RefLearn</a>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item home-item">
						<a class="nav-link" href="/">Home</a>
					</li>
					<li class="nav-item explore-item">
						<a class="nav-link" href="/call_index">Learn the Calls</a>
					</li>
					<li class="nav-item quiz-item">
						<a class="nav-link" href="/quiz_index">Quiz</a>
					</li>
				</ul>
				<div class="form-inline my-2 my-xl-0">
					<input class="form-control mr-sm-2" type="text" placeholder="Search calls" id="search_box">
					<button class="my-2 my-sm-0 btn btn-primary" id="search_button">Search</button>
				</div>
			</div>
		</nav>

  		<div class="container-fluid">
  			<br>
			<div id="disclaimer"></div>
			<div id="results"></div>
			<div class="row justify-content-center" id="nav_row"></div>
		</div>
		<h1 id="main_title"></h1>
		<div id="desc_div">
			<div id="description_a"></div>
			<div id="description_b"></div>
			<div id="description_c"></div>
			<div id="description_d"></div>
		</div>
		<br>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="{{ url_for('static', filename='navigation.js') }}"></script>
		{% block content %}
		{% endblock %}
	</body>
</html>
